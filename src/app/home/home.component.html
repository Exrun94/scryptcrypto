<!-- About -->
<section id="about">
  <div class="container">

              <h3>About Scrypto-Crypto</h3>

          </div>
          <div class="col-lg-4 col-md-12 p-4">

              <p>The future is now..old man.</p>

          </div>
      </div>
  </div>
</section>
<!-- ISTRUCTORS CARDS -->
<section id="instructors">
  <h1 class="mx-auto text-center">Showcase</h1>
  <div class="container">
      <div class="row">
          <div *ngFor="let coin of coinDetails" class="card col-lg-4 col-md-4 p-4 custom" style="width: 25rem;">
              <img src="{{coin.image.large}}" class="card-img-top"
                  alt="Senpai">
              <div class="card-body">
                  <h5 class="card-title"><span><button class="btn btn-success disabled rounded">Rank {{coin.market_cap_rank}}</button></span>  {{coin.name}}</h5>
                  <p class="card-text" [innerHTML]="coin.description.en.split('.').splice(0, 1).join(' ')"></p>
                  <a routerLink="crypto-list/{{coin.id}}" class="btn btn-primary">Details</a>
              </div>
          </div>
      </div>


  </div>
</section>
